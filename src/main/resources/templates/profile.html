<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>UPeL3.0</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body style="background-color: #ecf1fc;">

<header class="container navbar-dark bg-dark">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <p class="justify-content-center navbar-brand">UPeL 3.0 - Uczelniana Platforma e-Learningowa</p>
        <div class="text-end">
            <p th:text="${firstname} + ' ' + ${lastname}" class="justify-content-center navbar-brand">Imię Nazwisko</p>
            <button type="button" class="btn btn-primary">Profil</button>
            <button type="button" class="btn btn-primary">Wyloguj się</button>
        </div>
    </div>
</header>

<section class="container py-3">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <h2 class="pb-2">Twój profil</h2>

        <div class="text-end">
            <button type="button" class="btn btn-primary">Powrót do listy kursów</button>
        </div>
    </header>
    <p class="pb-3" style="border-bottom: 3px solid #343a40;">
        Tu możesz zarządzać swoim kontem.
    </p>
</section>

<div class="container pb-3">
    <p>Nie będę owijać w bawełnę, to na razie jest tylko placeholder. Klikaj dalej, ale gdzieś indziej.</p>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

<footer class="container pt-3 pb-0 px-0 mt-5 mb-3">
    <p class="bg-dark text-light text-center pt-1 pb-2">
        <small>&copy 2021, Copyleft Upel-dev. All rights reversed.</small>
    </p>
</footer>

</body>
</html>
