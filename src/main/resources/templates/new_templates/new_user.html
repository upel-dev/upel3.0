<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>UPeL3.0</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body style="background-color: #ecf1fc;">

<div th:replace="fragments/header :: header"></div>

<section class="container py-3">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <h2 class="pb-2">Dodawanie użytkownika</h2>

        <div class="text-end">
            <a type="button" class="btn btn-primary" href="index">Powrót do listy kursów</a>
        </div>
    </header>
    <p class="pb-3" style="border-bottom: 3px solid #343a40;">
        Dodaj nowego użytkownika
    </p>
</section>

<div class="container pb-3">
    <form th:action="@{/create_user}">
        <div class="form-group">
            <label for="firstName">Imię:</label>
            <input type="text" class="form-control" id="firstName" th:name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko:</label>
            <input type="text" class="form-control" id="lastName" th:name="lastName">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" class="form-control" id="email" th:name="email">
        </div>
        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="text" class="form-control" id="password" th:name="password">
        </div>
        <div class="form-group">
            <label for="password">Index:</label>
            <input type="text" class="form-control" id="index" th:name="index">
        </div>
        <div class="form-group">
            <label>Rola:</label>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="role1" name="role1" class="custom-control-input" value="1" th:name="role">
                <label class="custom-control-label" for="role1">Student</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="role2" name="role2" class="custom-control-input" value="2" th:name="role">
                <label class="custom-control-label" for="role2">Prowadzący</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="role3" name="role3" class="custom-control-input" value="3" th:name="role">
                <label class="custom-control-label" for="role3">Administrator</label>
            </div>
        </div>

        <div class="pt-3">
            <button type="submit" class="btn btn-primary">Zarejestruj</button>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
